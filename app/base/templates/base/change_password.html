{% extends "base/dashboard.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="text-center">Cambiar Contrase単a</h3>
        <a href="{% url 'base:user-detail' pk %}" class="btn btn-danger">Descartar</a>
    </div>
    <div class="card-body">
        <form action="{% url 'base:do-change-password' pk %}" class="col-6 offset-3" method="POST">
            <div class="form-group row">
                <label for="new_password1" class="col-3 col-form-label">Contrase単a Nueva</label>
                <div class="col-9"><input type="password" name="new_password1" id="new_password1" class="form-control" required></div>

            <div class="form-group row">
                <label for="new_password2" class="col-3 col-form-label">Repetir Contrase単a</label>

                <div class="col-9 offset-3"><button type="submit" class="btn btn-primary">Cambiar Contrase単a</button></div>
            </div>
            {% csrf_token %}

        {%endif%}
    </div>
</div>
{% endblock %}
