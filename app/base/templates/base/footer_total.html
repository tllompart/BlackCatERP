{% load humanize %}
{% load erp_tags %}
{% for field in total_fields %}
  {% if field.string == 'Total:' %}
    <hr class="style1">
  {% endif %}
  <div class="row">
    <div class="col col-sm-7 col-md-8 col-lg-9 col-xl-10 font-weight-bold text-right">{{ field.string }}</div>
    <div class="col col-sm-5 col-md-4 col-lg-3 col-xl-2 text-right" id="amount_untaxed">$ {{ object|get_obj_attr:field.field|intcomma }}</div>
  </div>
{% endfor %}
